<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRBCmain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <a href="/"
      <button type="button" class="btn btn-secondary">Return to main page</button></a>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <h4>Please select service account and cluster role</h4>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-10">
      <form action="/createcrbmanager" method="post">
        <select name="choice1" style="font-size:15pt;height:40px;width:410px;" required>
          <option value="">Namespace and Service Account</option>
          {{range .SaMap}}<option>
          {{ . }}
          {{end}}
        </option>
        </select>
        <select name="choice1" style="font-size:15pt;height:40px;width:410px;" required>
          <option value="">Cluster Role</option>
          {{range .CrbSlice}}<option>
          {{ . }}
          {{end}}
        </option>
        </select>
        <input type="submit" value="Create CRB" style="height:35px; width:150px">
      </form>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-10">
      <form action="/getcrdesc" method="post">
        <select name="choice1" style="font-size:15pt;height:40px;width:410px;" required>
          <option value="">Cluster Role</option>
          {{range .CrbSlice}}<option>
          {{ . }}
          {{end}}
        </option>
        </select>
        <input type="submit" value="Get description" style="height:35px; width:150px">
      </form>
    </div>
  </div>
</div>
</body>
</html>
